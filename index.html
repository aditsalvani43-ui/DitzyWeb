<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .terminal-line {
            margin: 3px 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            font-size: 14px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .prompt {
            color: #0f0;
        }

        .error {
            color: #f00;
            text-shadow: 0 0 8px #f00;
            font-weight: bold;
        }

        .success {
            color: #0ff;
        }

        .warning {
            color: #ff0;
            font-weight: bold;
        }

        .critical {
            color: #f00;
            background: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-left: 3px solid #f00;
            animation: glitch 0.5s infinite;
        }

        .loading::after {
            content: '...';
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .progress-bar {
            display: block;
            width: 100%;
            height: 20px;
            border: 1px solid #0f0;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.2s;
            box-shadow: 0 0 10px #0f0;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        .reveal {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            text-align: center;
            font-size: 18px;
            animation: fadeIn 1s;
        }

        .box {
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 255, 0, 0.05);
        }

        .ip-trace {
            color: #ff0;
            font-weight: bold;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #access-btn {
            padding: 20px 50px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 20px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px #0f0; }
            50% { box-shadow: 0 0 40px #0f0, 0 0 60px #0f0; }
        }

        #access-btn:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {

                          .replace('${touchSupport}', touchSupport)
                          .replace('${onlineStatus}', onlineStatus)
                          .replace('${plugins}', plugins)
                          .replace('${vendor}', vendor)
                          .replace('${oscpu}', oscpu)

                          .replace('${installedApps}', installedApps)
                          .replace('${systemApps}', systemApps)
                          .replace('${runningProcesses}', runningProcesses);
            }
            
            line.innerHTML = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function runSequence() {
            if (sequenceIndex >= sequences.length) return;

            const seq = sequences[sequenceIndex];
            
            if (seq.progress) {
                addLine(seq.html, '', true);
                const progressBar = document.getElementById(seq.progress);
                if (progressBar) {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 2;
                        progressBar.style.width = progress + '%';
                        if (progress >= 100) {
                            clearInterval(interval);
                            sequenceIndex++;
                            setTimeout(runSequence, 300);
                        }
                    }, seq.delay / 50);
                } else {
                    sequenceIndex++;
                    setTimeout(runSequence, seq.delay);
                }
